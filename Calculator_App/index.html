<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="result" autofocus >
            <ul>
                
                <li><input type="button" value="AD" class="btn operator"></li>
                <li><input type="button" value="DE" class="btn operator"></li>
                <li><input type="button" value="."  class="btn operator"></li>
                <li><input type="button" value="/"  class="btn operator"></li>
            </ul>
            <ul>
                <li><input type="button" value="9" class="btn"></li>
                <li><input type="button" value="8" class="btn"></li>
                <li><input type="button" value="7" class="btn"></li>
                <li><input type="button" value="*" class="btn operator"></li>
            </ul>
            <ul>
                <li><input type="button" value="6" class="btn"></li>
                <li><input type="button" value="5" class="btn"></li>
                <li><input type="button" value="4" class="btn"></li>
                <li><input type="button" value="+" class="btn operator"></li>
            </ul>
            <ul>
            <li><input type="button" value="1" class="btn"></li>
            <li><input type="button" value="2" class="btn"></li>
            <li><input type="button" value="3" class="btn"></li>
            <li><input type="button" value="-" class="btn operator"></li>
            </ul>
            <ul>
                <li><input type="button" value="00" class="btn"></li>
                <li><input type="button" value="0" class="btn"></li>
                <li><input type="button" value="=" class="btn operator"></li>
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
