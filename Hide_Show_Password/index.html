<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide And Show Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e85aa409be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <input type="password" id="password" spellcheck="false" placeholder="password" autofocus>
            <i class="fa-regular fa-eye-slash" id="hide-btn"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
