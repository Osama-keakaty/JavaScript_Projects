<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e85aa409be.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <h2 class="timer">
                <span class="hours">00</span>
                : <span class="minutes">00</span> :
                <span class="seconds" >00</span>
            </h2>
            <div class="buttons">
                <div> <i class="fa-solid fa-stop" id="stop"></i></div>
                <div> <i class="fa-solid fa-play" id="play"></i></div>
                <div> <i class="fa-solid fa-repeat" id="repeat"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
